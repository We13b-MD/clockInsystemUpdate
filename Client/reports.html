    // Calculate duration between two times - IMPROVED VERSION
    function calculateDuration(startTime, endTime) {
        if (!startTime || !endTime) return null;
        
        const start = new Date(startTime);
        const end = new Date(endTime);
        
        // Validate dates
        if (isNaN(start.getTime()) || isNaN(end.getTime())) {
            console.error('Invalid dates:', startTime, endTime);
            return null;
        }
        
        const diffMs = end - start;
        return diffMs > 0 ? diffMs : null;
    }
    
    // Format milliseconds as hours and minutes
    function formatDuration(ms) {
        if (ms === null || ms === undefined || ms <= 0) return '0h 0m';
        
        const hours = Math.floor(ms / (1000 * 60 * 60));
        const minutes = Math.floor((ms % (1000 * 60 * 60)) / (1000 * 60));
        
        return `${hours}h ${minutes}m`;
    }
    
    // Format time for display (12-hour format)
    function formatTime(date) {
        if (!date) return '--:-- --';
        
        const dateObj = typeof date === 'string' ? new Date(date) : date;
        if (isNaN(dateObj.getTime())) return '--:-- --';
        
        const hours = dateObj.getHours();
        const minutes = dateObj.getMinutes();
        const ampm = hours >= 12 ? 'PM' : 'AM';
        const formattedHours = hours % 12 || 12;
        const formattedMinutes = minutes < 10 ? '0' + minutes : minutes;
        
        return `${formattedHours}:${formattedMinutes} ${ampm}`;
    }
    
    // Helper function to get working days in date range (weekdays only)
    function getWeekdaysInRange(startDate, endDate) {
        let weekdays = 0;
        const currentDate = new Date(startDate);
        
        while (currentDate <= endDate) {
            const dayOfWeek = currentDate.getDay();
            if (dayOfWeek > 0 && dayOfWeek < 6) { // Monday to Friday
                weekdays++;
            }
            currentDate.setDate(currentDate.getDate() + 1);
        }
        
        return weekdays;
    }

        }
        
        // Get filtered records
        const records = filterRecords(startDate, endDate);
        console.log('Records for report:', records);
        
        // Calculate summary stats - IMPROVED VERSION
        let totalMs = 0;
        let completedDays = 0;
        const dailyHours = new Map(); // Track unique days
        
        records.forEach(record => {
            if (record.clockOut && record.clockIn) {
                const duration = calculateDuration(record.clockIn, record.clockOut);
                if (duration && duration > 0) {
                    totalMs += duration;
                    
                    // Track unique days
                    const recordDate = new Date(record.date || record.clockIn);
                    const dateKey = recordDate.toDateString();
                    if (!dailyHours.has(dateKey)) {
                        dailyHours.set(dateKey, duration);
                        completedDays++;
                    } else {
                        // Add to existing day's total
                        dailyHours.set(dateKey, dailyHours.get(dateKey) + duration);
                    }
                }
            }
        });
        
        console.log('Summary stats:', { totalMs, completedDays, dailyHours });
        
        // Update summary cards with proper formatting
        const totalHoursEl = document.getElementById('totalHours');
        if (totalHoursEl) {
            totalHoursEl.textContent = formatDuration(totalMs);
        }
        
        const avgDailyMs = completedDays > 0 ? totalMs / completedDays : 0;
        const avgHoursEl = document.getElementById('avgHours');
        if (avgHoursEl) {
            avgHoursEl.textContent = formatDuration(avgDailyMs);
        }
        
        // Calculate attendance rate properly
        const totalWorkingDays = getWeekdaysInRange(startDate, endDate);
        const attendanceRate = totalWorkingDays > 0 ? Math.round((completedDays / totalWorkingDays) * 100) : 0;
        const attendanceRateEl = document.getElementById('attendanceRate');
        if (attendanceRateEl) {
            attendanceRateEl.textContent = `${attendanceRate}%`;
        }
        
        console.log('Attendance calculation:', { completedDays, totalWorkingDays, attendanceRate });
        
        // Generate and populate summary table
        populateSummaryTable(records, startDate, endDate, reportType);
        
        // Generate chart - delay to ensure DOM is ready
        setTimeout(() => {
            generateChart(records, startDate, endDate, reportType);
        }, 100);
    }
    
    // Populate summary table - IMPROVED VERSION
    function populateSummaryTable(records, startDate, endDate, reportType) {
        const tableBody = document.getElementById('summaryTableBody');
        if (!tableBody) return;
        
        tableBody.innerHTML = '';
        
        if (reportType === 'weekly') {
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            
            for (let i = 0; i < 7; i++) {
                const currentDate = new Date(startDate);
                currentDate.setDate(startDate.getDate() + i);
                
                // Find record for this day
                const dayRecord = records.find(record => {
                    let recordDate;
                    if (record.date) {
                        recordDate = new Date(record.date);
                    } else if (record.clockIn) {
                        recordDate = new Date(record.clockIn);
                    }
                    
                    if (!recordDate || isNaN(recordDate.getTime())) return false;
                    
                    return (
                        recordDate.getFullYear() === currentDate.getFullYear() &&
                        recordDate.getMonth() === currentDate.getMonth() &&
                        recordDate.getDate() === currentDate.getDate()
                    );
                });
                
                const row = document.createElement('tr');
                row.className = 'border-b hover:bg-gray-50';
                
                const clockInTime = dayRecord ? formatTime(dayRecord.clockIn) : '--:-- --';
                const clockOutTime = dayRecord && dayRecord.clockOut ? formatTime(dayRecord.clockOut) : '--:-- --';
                const totalHours = dayRecord && dayRecord.clockOut ? 
                    formatDuration(calculateDuration(dayRecord.clockIn, dayRecord.clockOut)) : 
                    '--';
                
                row.innerHTML = `
                    <td class="py-3 px-4">${formatDate(currentDate)}</td>
                    <td class="py-3 px-4">${days[currentDate.getDay()]}</td>
                    <td class="py-3 px-4">${clockInTime}</td>
                    <td class="py-3 px-4">${clockOutTime}</td>
                    <td class="py-3 px-4">${totalHours}</td>
                `;
                
                tableBody.appendChild(row);
            }
        } else {
            if (records.length === 0) {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td colspan="5" class="py-4 px-4 text-center text-gray-500">No clock records found for this period</td>
                `;
                tableBody.appendChild(row);
            } else {
                // Sort records by date
                records.sort((a, b) => {
                    const dateA = new Date(a.date || a.clockIn);
                    const dateB = new Date(b.date || b.clockIn);
                    return dateA - dateB;
                });
                
                records.forEach(record => {
                    const recordDate = new Date(record.date || record.clockIn);
                    const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
                    
                    const row = document.createElement('tr');
                    row.className = 'border-b hover:bg-gray-50';
                    
                    const clockInTime = formatTime(record.clockIn);
                    const clockOutTime = record.clockOut ? formatTime(record.clockOut) : '--:-- --';
                    const totalHours = record.clockOut ? 
                        formatDuration(calculateDuration(record.clockIn, record.clockOut)) : 
                        'In Progress';
                    
                    row.innerHTML = `
                        <td class="py-3 px-4">${formatDate(recordDate)}</td>
                        <td class="py-3 px-4">${days[recordDate.getDay()]}</td>
                        <td class="py-3 px-4">${clockInTime}</td>
                        <td class="py-3 px-4">${clockOutTime}</td>
                        <td class="py-3 px-4">${totalHours}</td>
                    `;
                    
                    tableBody.appendChild(row);
                });
            }
        }
    }
    
    // Generate chart - FIXED VERSION
    function generateChart(records, startDate, endDate, reportType) {
        const canvas = document.getElementById('timeChart');
        if (!canvas) {
            console.log('Chart canvas not found');
            return;
        }
        
        // Check if Chart.js is loaded
        if (typeof Chart === 'undefined') {
            console.error('Chart.js is not loaded');
            return;
        }
        
        const ctx = canvas.getContext('2d');
        
        // Destroy existing chart
        if (timeChart) {
            timeChart.destroy();
        }
        
        let labels = [];
        let data = [];
        let backgroundColors = [];
        
        if (reportType === 'weekly') {
            const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            
            for (let i = 0; i < 7; i++) {
                const currentDate = new Date(startDate);
                currentDate.setDate(startDate.getDate() + i);
                
                const dayRecord = records.find(record => {
                    let recordDate;
                    if (record.date) {
                        recordDate = new Date(record.date);
                    } else if (record.clockIn) {
                        recordDate = new Date(record.clockIn);
                    }
                    
                    if (!recordDate || isNaN(recordDate.getTime())) return false;
                    
                    return (
                        recordDate.getFullYear() === currentDate.getFullYear() &&
                        recordDate.getMonth() === currentDate.getMonth() &&
                        recordDate.getDate() === currentDate.getDate()
                    );
                });
                
                labels.push(days[currentDate.getDay()]);
                
                if (dayRecord && dayRecord.clockOut) {
                    const duration = calculateDuration(dayRecord.clockIn, dayRecord.clockOut);
                    const hours = duration ? duration / (1000 * 60 * 60) : 0;
                    data.push(Math.round(hours * 100) / 100); // Round to 2 decimal places
                    backgroundColors.push(hours >= 8 ? 'rgba(34, 197, 94, 0.8)' : 'rgba(239, 68, 68, 0.8)');
                } else {
                    data.push(0);
                    backgroundColors.push('rgba(156, 163, 175, 0.8)');
                }
            }
        } else {
            // Monthly chart - group by weeks
            const weekData = new Map();
            
            records.forEach(record => {
                if (record.clockOut) {
                    const recordDate = new Date(record.date || record.clockIn);
                    const weekNumber = Math.ceil(recordDate.getDate() / 7);
                    const weekKey = `Week ${weekNumber}`;
                    
                    const duration = calculateDuration(record.clockIn, record.clockOut);
                    if (duration) {
                        const hours = duration / (1000 * 60 * 60);
                        weekData.set(weekKey, (weekData.get(weekKey) || 0) + hours);
                    }
                }
            });
            
            // If no data, create empty weeks
            if (weekData.size === 0) {
                for (let i = 1; i <= 4; i++) {
                    labels.push(`Week ${i}`);
                    data.push(0);
                    backgroundColors.push('rgba(156, 163, 175, 0.8)');
                }
            } else {
                weekData.forEach((hours, week) => {
                    labels.push(week);
                    data.push(Math.round(hours * 100) / 100);
                    backgroundColors.push(hours >= 40 ? 'rgba(34, 197, 94, 0.8)' : 'rgba(239, 68, 68, 0.8)');
                });
            }
        }
        
        console.log('Chart data:', { labels, data, backgroundColors });
        
        try {
            timeChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: reportType === 'weekly' ? 'Daily Hours' : 'Weekly Hours',
                        data: data,
                        backgroundColor: backgroundColors,
                        borderColor: backgroundColors.map(color => color.replace('0.8', '1')),
                        borderWidth: 2,
                        borderRadius: 4,
                        borderSkipped: false
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        },
                        tooltip: {
                            callbacks: {
                                label: function(context) {
                                    const value = context.raw;
                                    return `${context.dataset.label}: ${value.toFixed(1)} hours`;
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'Hours'
                            },
                            ticks: {
                                callback: function(value) {
                                    return value.toFixed(1) + 'h';
                                }
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: reportType === 'weekly' ? 'Day of Week' : 'Week of Month'
                            }
                        }
                    }
                }
            });
        } catch (error) {
            console.error('Error creating chart:', error);
        }
    }
    
    // Event listener for generate report button
    const generateReportBtn = document.getElementById('generateReportBtn');
    if (generateReportBtn) {
        generateReportBtn.addEventListener('click', generateReport);
    }
    
    // Logout functionality
    const logoutLinks = document.querySelectorAll('[id="logout-link"], #mobile-logout-link');
    logoutLinks.forEach(link => {
        if (link) {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                sessionStorage.removeItem('loggedInUser');
                sessionStorage.removeItem('userPassword');
                sessionStorage.removeItem('userRole');
                window.location.href = 'form.html';
            });
        }
    });
    
    // Generate initial report on page load
    setTimeout(() => {
        console.log('Generating initial report');
        generateReport();
    }, 500); // Increased delay to ensure all elements are ready
});

     </script>
